<!DOCTYPE HTML> 
<html> 
<title>To DO List APP</title>
<head> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

	<script>
	angular.module('todoApp', [])
    .controller('todoController', function($scope) {
        $scope.tasks = [];
        $scope.add = function() {
            $scope.tasks.push($scope.title);
        }
        $scope.delete = function() {
            $scope.tasks.splice(this.$index, 1);
        }
    })
</script> 
</head> 

<body style="text-align:center;">
    <button><a class="nav-link" href="calc.html">calculator</a></button>
    <button><a class="nav-link" href="arr1.html">Array 1</a></button>
    <button><a class="nav-link" href="arr2.html">Array 2</a></button>
    <button><a class="nav-link" href="arr3.html">Array 3</a></button>
    <button><a class="nav-link" href="anhgdata1.html">to do list</a></button>
	<h2>To Do List App</h2>
	<div ng-app="todoApp" ng-controller="todoController">
    <form ng-submit="add()">
    <input ng-model="title"><button>Add</button>
    </form>
    <ul>
        <li ng-repeat="t in tasks track by $index">{{ t }} <button ng-click="delete()">x</button></li>
    </ul>
</div> 
</body> 
</html>
